<html>
<head>
	<title></title>
</head>
<body>

<h2>Second Step: Manufacturing Process</h2>

<h4>Choose a process to mass produce your product</h4>
<div>
	<div class="videos"><iframe width="400" height="250" ng-src='{{video.first}}' frameborder="0" allowfullscreen></iframe>
	<p>Upfront Cost:</p>{{upfrontCost1 | currency}}<p>Cost Per Unit:</p>{{costPerUnit1 | currency}}
	<button class="btn btn-primary" ng-click="selectProcess(one)" ng-model="one">Select</button></div>
	<div class="videos"><iframe width="400" height="250" ng-src='{{video.second}}' frameborder="0" allowfullscreen></iframe>
	<p>Upfront Cost:</p>{{upfrontCost2 | currency}}<p>Cost Per Unit:</p>{{costPerUnit2 | currency}}
	<button class="btn btn-primary" ng-click="selectProcess(two)" ng-model="two">Select</button>
	</div>
</div>


<form class="form-inline">
  <div class="form-group">
    <div class="input-group">
      <div class="input-group-addon">Qty</div>
      <input type="text" class="form-control" ng-change="updateQuantity()" ng-model="quantity" smart-float placeholder="10000"/>
      <div class="input-group-addon">Units</div>
    </div>
  </div>
</form>


<div class="nextButton">
	<a ng-href="{{qualityPath}}"><button class="btn btn-primary">Next</button></a>
</div>


</div>
</body>
</html>
